<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | LoyalMart</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .theme-dark {
      background: linear-gradient(to right, #0d1117, #1e3a8a);
      color: #ffc220;
      background-image:
        linear-gradient(to right, #0d1117, #1e3a8a),
        repeating-linear-gradient(135deg, rgba(255, 221, 77, 0.07) 0px, rgba(255, 221, 77, 0.07) 2px, transparent 2px, transparent 24px);
      background-blend-mode: lighten;
    }

    .theme-light {
      background: linear-gradient(120deg, #f4f6fa 0%, #e5e7eb 100%);
      color: #000;
      background-image:
        linear-gradient(120deg, #f4f6fa 0%, #e5e7eb 100%),
        repeating-radial-gradient(circle, #d1d5db 0, #d1d5db 1.5px, transparent 1.5px, transparent 28px);
      background-blend-mode: lighten;
    }

    .game-card {
      border-radius: 0.75rem; /* rounded-xl */
      padding: 1rem; /* p-4 */
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10); /* shadow-lg */
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      transition: box-shadow 0.3s, border 0.3s, transform 0.3s, scale 0.3s;
    }
    .game-card:hover {
      border: 2px solid #facc15;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 1.5px 6px 0 rgba(0,0,0,0.18);
      background: linear-gradient(120deg, rgba(250,204,21,0.08), rgba(30,58,138,0.08));
      transform: translateY(-6px) scale(1.03) rotate(-1deg);
    }
    .game-card h2 {
      letter-spacing: 0.01em;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .game-card p {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      color: inherit;
    }
    .game-card a {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(250,204,21,0.10);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .game-card a:hover {
      background: #ffe066 !important;
      color: #1e3a8a !important;
      box-shadow: 0 4px 16px 0 rgba(250,204,21,0.18);
    }
    .theme-dark .game-card {
      background: linear-gradient(120deg, #1e3a8a 80%, #0d1117 100%);
      color: #ffc220;
      border: 2px solid rgba(255,255,255,0.08);
    }
    .theme-light .game-card {
      background: linear-gradient(120deg, #f1f5f9 80%, #fff 100%);
      color: #1e3a8a;
      border: 2px solid rgba(30,58,138,0.08);
    }
    .theme-light a.bg-yellow-400 {
      background-color: #facc15 !important;
      color: #000 !important;
    }
    .theme-dark a.bg-yellow-400 {
      background-color: #facc15 !important;
      color: #000 !important;
    }
    /* Responsive tweaks */
    @media (max-width: 640px) {
      .game-card {
        padding: 1.25rem;
      }
      .max-w-5xl {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }
  </style>
</head>
<body class="min-h-screen px-6 py-10 font-sans transition-all duration-500">

  <script>
    // Load saved theme from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'theme-dark';
      document.documentElement.classList.add(savedTheme);
    });
  </script>
<script src="rps-game.js"></script>

</body>
</html>
