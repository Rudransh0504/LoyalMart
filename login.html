<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | LoyalMart</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0d1117, #1e3a8a);
    }
    .card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    input {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 text-yellow-400 font-sans">

  <!-- Walmart Logo -->
  <img src="assets/loyalmart logo.png" alt="Walmart Logo" class="h-40 mb-8">

  <!-- Login Card -->
  <div class="card rounded-xl p-8 w-full max-w-md shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-6 text-yellow-300">Sign In to Your Account</h2>
    <form action="index.html">
      <div class="mb-4 text-left">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div class="mb-6 text-left">
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-300 transition">Sign In</button>
    </form>
    <p class="mt-6 text-sm text-gray-300">Don't have an account? <a href="#" class="underline text-yellow-300">Register here</a></p>
  </div>

  <footer class="w-full text-center py-4 font-semibold mt-12 shadow-inner" style="background:transparent;backdrop-filter:blur(0);color:inherit;">
    &copy; LoyalMart 2025.All rights reserved
  </footer>
</body>
</html>
