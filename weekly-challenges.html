<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Challenges | LoyalMart</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .theme-dark {
      background: linear-gradient(to right, #0d1117, #1e3a8a);
      color: #ffc220;
      background-image:
        linear-gradient(to right, #0d1117, #1e3a8a),
        repeating-linear-gradient(135deg, rgba(255, 221, 77, 0.07) 0px, rgba(255, 221, 77, 0.07) 2px, transparent 2px, transparent 24px);
      background-blend-mode: lighten;
    }
    .theme-light {
      background: linear-gradient(120deg, #f4f6fa 0%, #e5e7eb 100%);
      color: #000;
      background-image:
        linear-gradient(120deg, #f4f6fa 0%, #e5e7eb 100%),
        repeating-radial-gradient(circle, #d1d5db 0, #d1d5db 1.5px, transparent 1.5px, transparent 28px);
      background-blend-mode: lighten;
    }

    .theme-dark .challenge-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .theme-light .challenge-card {
      background: rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .challenge-card {
      transition: all 0.3s ease;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      gap: 1.2rem;
      animation: fadeInUp 0.7s ease both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen font-sans flex flex-col items-center px-4 py-10 transition-all duration-500">

  <!-- Header -->
  <div class="w-full max-w-5xl flex flex-col items-center mb-6">
    
    <div class="self-end mb-2">
      <a href="earn-points.html" class="text-sm bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-semibold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        Back
      </a>
    </div>
  </div>

  <!-- Title -->
  <h1 class="text-3xl font-bold mb-6">Weekly Challenges</h1>

  <!-- Challenges Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">

    <!-- Challenge Cards -->
    <div class="challenge-card">
      <span class="text-3xl">🛒</span>
      <div>
        <h2 class="text-xl font-semibold">Shop 3 Times This Week</h2>
        <p class="text-sm">Earn 150 points</p>
        <p class="text-green-400 font-medium mt-1">✅ Completed</p>
      </div>
    </div>

    <div class="challenge-card">
      <span class="text-3xl">🎁</span>
      <div>
        <h2 class="text-xl font-semibold">Redeem Any Reward</h2>
        <p class="text-sm">Earn 100 points</p>
        <p class="text-yellow-400 font-medium mt-1">In Progress</p>
      </div>
    </div>

    <div class="challenge-card">
      <span class="text-3xl">💬</span>
      <div>
        <h2 class="text-xl font-semibold">Refer a Friend</h2>
        <p class="text-sm">Earn 200 points</p>
        <p class="text-gray-400 font-medium mt-1">Locked</p>
      </div>
    </div>

    <div class="challenge-card">
      <span class="text-3xl">📈</span>
      <div>
        <h2 class="text-xl font-semibold">Increase Points by 500</h2>
        <p class="text-sm">Earn 250 points</p>
        <p class="text-yellow-400 font-medium mt-1">In Progress</p>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="w-full text-center py-4 font-semibold mt-12 shadow-inner" style="background:transparent;backdrop-filter:blur(0);color:inherit;">
    &copy; LoyalMart 2025.All rights reserved
  </footer>

  <!-- Apply saved theme -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'theme-dark';
      document.documentElement.classList.add(savedTheme);
    });
  </script>
</body>
</html>
